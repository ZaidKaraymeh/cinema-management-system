{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height:90vh;" >
  {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
  {% endif %}
  <div class="container">
<html>
    <head>
        <title>Credit Card Checkout Form</title>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
            <style>
            body {
                background: #e9e9e7;
            }
            
            p, a, label {
                font-size: 14px;
                text-transform: capitalize;
                color: #070707;
            }
            
            .card-checkout {
                max-width: 500px;
                margin: 100px auto;
                background: #fff;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
                border-radius: 4px;
                overflow: hidden;
            }
            .card-checkout > .heading {
                display: inline-block;
                background: #fff;
                padding: 24px 32px 0 48px;
                text-transform: capitalize;
                font-family: "Lato", sans-serif;
                letter-spacing: 0.08em;
            }
            .card-checkout > .heading > .icon {
                color: #4692b7;
                font-size: 1.5em;
            }
            .card-checkout > .content {
                padding: 24px 32px 32px 40px;
            }
            
            .input-group {
                display: flex;
                border-radius: 8px;
                border: 2px solid #ccd7e0;
                background: #fdfdfc;
                padding: 0;
                font-weight: normal;
                color: #345;
                width: 270px;
            }
            
            .input-group > .form-control {
                width: 100%;
                padding: 12px;
            }
            
            .form-control {
                border-radius: 16px;
                border: none;
                background: #fdfdfc;
                padding: 8px;
                font-weight: normal;
                color: #345;
            }
            
            .button {
                margin-bottom: 0;
                font-weight: normal;
                text-align: center;
                background-image: none;
                border: 1px solid transparent;
                padding: 12px 12px;
                font-size: 14px;
                border-radius: 12px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                color: #fff;
                background: #a7d0e2;
                letter-spacing: 0.08em;
            }
            .button.-primary {
                padding: 8px;
                background: #5ab45a;
            }
            </style>
            <script>
                window.console = window.console || function(t) {};
            </script>
            <script>
             {
                window.parent.postMessage("resize", "*");
                }
            </script>
  </head>
  
  <body translate="no" data-new-gr-c-s-check-loaded="14.1026.0" data-gr-ext-installed="">
        <div class="card-checkout">
            <div class="heading">
                <h3>payment details</h3>
                <label>credit card information</label>
                <i class="icon ion-card"></i>
            </div>
            <div class="content">
                <label>name on the card</label>
                <div class="input-group">
                    <input class="form-control" type="text">
                </div>
                <label>card number</label>
                <div class="input-group">
                    <input class="form-control" type="text">
                </div>
                <label>expiration date</label>
                <div class="input-group">
                    <input class="form-control" type="text">
                </div>
                <label>ccv/cvv</label>
                <div class="input-group">
                    <input class="form-control" type="text">
                </div>
                <br>
                <button type="submit"  class="button"><a style="text-decoration: none" href="{% url 'payment_successful' %}">Place Your Order</a></button>
            </div>
        </div>
  </body>
</html>
</div>
</div>
{%endblock content %}
