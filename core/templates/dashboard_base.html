{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'sidebar.css' %}" />

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Bootstrap Sidebar</h3>
          <strong>BS</strong>
        </div>

        <ul class="list-unstyled components">
            <li>
              <a href="{% url 'home' %}">
                <i class="fa-solid fa-house-user"></i> <span> Home </span>
              </a>
            <a href="{% url 'list_customers' %}">
              <i class="fas fa-user"></i>
              <span> Customers </span>
            </a>
            <a href="{% url 'list_employees' %}"
              ><i class="fa-sharp fa-solid fa-laptop"></i> <span> Employees </span>
            </a>
            <a href="{% url 'list_movies' %}"
              ><i class="fas fa-film blue-color"></i> <span> Movies </span>
            </a>
            <a href="{% url 'list_halls' %}"
              ><i class="fas fa-building"></i> <span> Hall </span>
            </a>
            <a href="{% url 'list_schedule_movies' %}"
              ><i class="fa fa-calendar"></i> <span> Movie Schedules </span>
            </a>
            <a href="{% url 'list_topups' %}"
              ><i class="fa-regular fa-credit-card"></i> <span> Top Ups </span>
            </a>
            <a href="{% url 'export' %}"
              > <i class="fa-solid fa-file-export"></i><span> Export </span>
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i><span>  Log out </span> </a>
            {% else %}
            <a href="{% url 'login' %}">
              <span><i class="fa-solid fa-right-to-bracket"></i> Log In </span>
            </a>
            {% endif %}
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content" style="height: 100vh">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              Toggle Sidebar
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-align-justify"></i>
            </button>
          </div>
        </nav>
        {% block content_admin %}{% endblock content_admin %}
      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $("span").toggleClass("d-none")
        });
      });
    </script>
  </body>
</html>
